<h1>Compromissos agendados</h1>
<form method="GET">
    <input type="text" name="q" value="{{ query }}">
    <button type="submit">Pesquisar</button>
</form>
<a href="{% url 'cadastro-compromisso' %}">Novo Compromisso</a>
{% for item in items %}
    <div>
        <p>{{ item.descricao }}</p>
        <p>{{ item.data }}</p>
        <a href="{% url 'atualiza-compromisso' item.id %}">Editar</a>
    </div>
{% endfor %}
